{% extends "base.html" %}
{% block title %}
    Register
{% endblock %}

{% block content %}
    <form method="POST">
        <h3 align ="center">Register</h3>
        <div class="form-group"> 
            <label for="email">Email Address</label>
            <input 
                type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
        </div>
        <div class="form-group"> 
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group"> 
            <label for="password">password</label>
            <input type="text" class="form-control" id="password1" name="password1" placeholder="Enter Password">
        </div>
        <div class="form-group"> 
            <label for="password">Confirm Password</label>
            <input type="text" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
